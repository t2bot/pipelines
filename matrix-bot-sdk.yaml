steps:
  - label: ":babel: :typescript: :node: 10"
    commands: 
      - "echo '--- install'"
      - "npm install -g yarn@1"
      - "yarn install"
      - "echo '+++ build'"
      - "yarn build"
      - "yarn build:examples"
    plugins:
      - docker#v3.0.1:
          image: "node:10"
          mount-buildkite-agent: false
