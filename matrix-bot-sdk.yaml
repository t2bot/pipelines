steps:
  - label: ":eslint: :typescript: :node: 14"
    commands:
      - "echo '--- install'"
      - "yarn install"
      - "echo '+++ build'"
      - "yarn lint"
    plugins:
      - docker#v3.0.1:
          image: "node:14"
          mount-buildkite-agent: false

  - label: ":babel: :typescript: :node: 12"
    commands:
      - "echo '--- install'"
      - "yarn install"
      - "echo '+++ build'"
      - "yarn build"
      - "yarn build:examples"
    plugins:
      - docker#v3.0.1:
          image: "node:12"
          mount-buildkite-agent: false
  - label: ":mocha: :typescript: :node: 12 + Olm"
    commands:
      - "echo '--- install'"
      - "yarn install"
      - "echo '+++ build'"
      - "yarn test"
    plugins:
      - docker#v3.0.1:
          image: "node:12"
          mount-buildkite-agent: false
  - label: ":mocha: :typescript: :node: 12 w/o Olm"
    commands:
      - "echo '--- install'"
      - "yarn install --ignore-optional"
      - "echo '+++ build'"
      - "yarn test"
    plugins:
      - docker#v3.0.1:
          image: "node:12"
          mount-buildkite-agent: false
          environment:
            - "BOTSDK_NO_CRYPTO_TESTS=true"

  - label: ":babel: :typescript: :node: 14"
    commands:
      - "echo '--- install'"
      - "yarn install"
      - "echo '+++ build'"
      - "yarn build"
      - "yarn build:examples"
    plugins:
      - docker#v3.0.1:
          image: "node:14"
          mount-buildkite-agent: false
  - label: ":mocha: :typescript: :node: 14 + Olm"
    commands:
      - "echo '--- install'"
      - "yarn install"
      - "echo '+++ build'"
      - "yarn test"
    plugins:
      - docker#v3.0.1:
          image: "node:14"
          mount-buildkite-agent: false
  - label: ":mocha: :typescript: :node: 14 w/o Olm"
    commands:
      - "echo '--- install'"
      - "yarn install --ignore-optional"
      - "echo '+++ build'"
      - "yarn test"
    plugins:
      - docker#v3.0.1:
          image: "node:14"
          mount-buildkite-agent: false
          environment:
            - "BOTSDK_NO_CRYPTO_TESTS=true"
